<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/928074ee23.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather-app container">
    <div class="container edge">
      <form id="search-form">
        <div class="form-row align-items-center">
          <div class="col-11">
            <input
              type="search"
              class="form-control"
              id="search-weather"
              placeholder="Search for a city..."
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-1">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="container edge-in">
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <div>
                <h1 class="city" id="cur-city"></h1>
                <img src="" alt="Clear" id="icon" class="float-left" />
                <strong class="main-temp" id="temp"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active celLink"> °C</a>
                  |<a href="#" id="fahrenheit-link" class="fahLink">
                    °F</a>
                  </span>
              </div>
            </div>
            <h3 class="day-hour" id="cur-date"></h3>
            <h3 class="description" id="weather-description"></h3>
          </div>
          <div class="col">
            <h3 class="other-descriptions">
              Humidity: <span id="humidity"> </span>% <br />Wind:
              <span id="wind"> </span> km/h
            </h3>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Tue</div>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="50"
            />
            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-max"></span>
              <span class="weather-forecast-temp-min"></span>
            </div>
          </div>
        </div>
      </div>
     </div>
<footer>
        <a href="https://github.com/Lissylew/Vanilla-Weather" target="_blank">
            Open-source code 
        </a>
        by Arlene Lewis-Lall
    </footer>
    </div>
    </div>
    </div>
       <script src="src/script.js"></script>
</body>
</html>
